  <body>
    <h1>SE 3316 Lab 1</h1>

    <h3>Pokedex</h3>

    <div id="searchContainer">
      <input id="numVal" type="number" placeholder="e.g 12" />
      <button
        type="button"
        onclick="numSearch()"
        data-toggle="modal"
        data-target="#Modal"
      >
        Search by Number...
      </button>
    </div>

    <div id="searchContainer">
      <input id="nameVal" type="text" placeholder="e.g Pikachu" />
      <button
        type="button"
        onclick="nameSearch()"
        data-toggle="modal"
        data-target="#Modal"
      >
        Search by Name...
      </button>
    </div>

    <div id="pokemon"></div>

    <div
      class="modal fade"
      id="Modal"
      tabindex="3"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Search Results</h5>
          </div>

          <div id="popup"></div>

          
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- LINK TO SCRIPT FILE -->
    <script type="text/javascript" src="scripts.js"></script>
  </body>
